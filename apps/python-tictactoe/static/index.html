<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (Python)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .implementation {
            color: #11998e;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        .status.x-turn { background: #e3f2fd; color: #1976d2; }
        .status.o-turn { background: #fce4ec; color: #c2185b; }
        .status.x-wins { background: #e8f5e9; color: #388e3c; }
        .status.o-wins { background: #fff3e0; color: #f57c00; }
        .status.draw { background: #f3e5f5; color: #7b1fa2; }
        .status.forfeit { background: #ffebee; color: #c62828; }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin: 20px auto;
        }
        .cell {
            background: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cell:hover:not(:disabled) {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .cell:disabled {
            cursor: not-allowed;
        }
        .cell.x { color: #1976d2; }
        .cell.o { color: #c2185b; }
        .new-game {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .new-game:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }
        .forfeit {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.9rem;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .forfeit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(198, 40, 40, 0.4);
        }
        .forfeit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="implementation">Python Implementation</div>
        <div id="status" class="status">Loading...</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="buttons">
            <button class="new-game" onclick="newGame()">New Game</button>
            <button id="forfeit-btn" class="forfeit" onclick="forfeit()">Forfeit</button>
        </div>
    </div>

    <script>
        let gameId = null;
        let gameState = null;

        async function newGame() {
            const response = await fetch('/game', { method: 'POST' });
            gameState = await response.json();
            gameId = gameState.id;
            render();
        }

        async function makeMove(index) {
            if (!gameId || gameState.status !== 'in_progress') return;

            const row = Math.floor(index / 3);
            const col = index % 3;

            const response = await fetch(`/game/${gameId}/move`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    row: row,
                    col: col,
                    player: gameState.currentPlayer
                })
            });

            if (response.ok) {
                gameState = await response.json();
                render();
            }
        }

        async function forfeit() {
            if (!gameId || gameState.status !== 'in_progress') return;

            const response = await fetch(`/game/${gameId}/forfeit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    player: gameState.currentPlayer
                })
            });

            if (response.ok) {
                gameState = await response.json();
                render();
            }
        }

        function render() {
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');

            cells.forEach((cell, i) => {
                const mark = gameState.board[i];
                cell.textContent = mark;
                cell.className = 'cell';
                if (mark === 'X') cell.classList.add('x');
                if (mark === 'O') cell.classList.add('o');
                cell.disabled = mark !== '' || gameState.status !== 'in_progress';
            });

            status.className = 'status';
            switch (gameState.status) {
                case 'in_progress':
                    status.textContent = gameState.currentPlayer + "'s turn";
                    status.classList.add(gameState.currentPlayer === 'X' ? 'x-turn' : 'o-turn');
                    break;
                case 'x_wins':
                    status.textContent = 'X wins!';
                    status.classList.add('x-wins');
                    break;
                case 'o_wins':
                    status.textContent = 'O wins!';
                    status.classList.add('o-wins');
                    break;
                case 'draw':
                    status.textContent = "It's a draw!";
                    status.classList.add('draw');
                    break;
                case 'x_forfeits':
                    status.textContent = 'X forfeits! O wins!';
                    status.classList.add('forfeit');
                    break;
                case 'o_forfeits':
                    status.textContent = 'O forfeits! X wins!';
                    status.classList.add('forfeit');
                    break;
            }

            // Update forfeit button
            const forfeitBtn = document.getElementById('forfeit-btn');
            forfeitBtn.disabled = gameState.status !== 'in_progress';
        }

        // Set up click handlers
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                makeMove(parseInt(cell.dataset.index));
            });
        });

        newGame();
    </script>
</body>
</html>
