# Pace Mapping for Rails Application
# Maps this app's paths to abstract pace layers defined in truth/pace/layers.yml

fast:
  - app/views/**
  - app/controllers/**
  - app/components/**
  - app/javascript/**
  - app/helpers/**
  - app/assets/**

medium:
  - app/services/**
  - app/forms/**
  - app/queries/**
  - app/policies/**
  - app/jobs/**
  - app/mailers/**
  - lib/**

slow:
  - app/models/**
  - db/**
  - config/**
