# Pace Layer Mapping for Go Web Application
# Maps paths to pace layers defined in truth/pace/layers.yml

slow:
  - cmd/server/main.go         # Entry point defines app structure
  - internal/domain/**/*.go    # Domain models define data shape
  - internal/repository/interfaces.go  # Repository contracts
  - migrations/**/*.sql        # Database schema
  - go.mod                     # Dependencies affect security boundary

medium:
  - internal/repository/postgres/**/*.go  # Data access implementation
  - internal/service/**/*.go              # Business logic
  - internal/config/**/*.go               # Configuration handling

fast:
  - internal/http/**/*.go      # HTTP handlers and routing
  - templates/**/*.html        # View templates
  - static/**/*                # Static assets (CSS, JS, images)
