{{define "stats"}}
<div class="vhs-stats">
  <div class="vhs-stat">
    <span class="vhs-stat__value">{{.Stats.TotalWatched}}</span>
    <span class="vhs-stat__label">TITLES WATCHED</span>
  </div>
  <div class="vhs-stat">
    <span class="vhs-stat__value">{{.Stats.InProgress}}</span>
    <span class="vhs-stat__label">IN PROGRESS</span>
  </div>
  <div class="vhs-stat">
    <span class="vhs-stat__value">{{.Stats.Subscriptions}}</span>
    <span class="vhs-stat__label">SUBSCRIPTIONS</span>
  </div>
  <div class="vhs-stat vhs-stat--highlight">
    <span class="vhs-stat__value">${{printf "%.2f" .Stats.PotentialSavings}}</span>
    <span class="vhs-stat__label">POTENTIAL SAVINGS</span>
  </div>
</div>
{{end}}
