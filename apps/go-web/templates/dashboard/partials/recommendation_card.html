{{define "recommendation_card"}}
<div class="recommendation-card animate-in">
  <div class="recommendation-card__poster">
    <div class="recommendation-card__poster-placeholder">
      {{if .Title.IsMovie}}ðŸŽ¬{{else}}ðŸ“º{{end}}
    </div>
  </div>
  <div class="recommendation-card__content">
    <h3 class="recommendation-card__title">{{.Title.Name}}</h3>
    <div class="recommendation-card__meta">
      <span class="recommendation-card__type">{{.Title.TitleType}}</span>
      <span class="recommendation-card__confidence confidence-{{.Confidence.Label}}">
        {{.Confidence.Label}} Match
      </span>
    </div>
    {{if .Reasons}}
    <p class="recommendation-card__reason">{{index .Reasons 0}}</p>
    {{end}}
  </div>
</div>

<style>
  .recommendation-card {
    display: flex;
    gap: var(--space-md);
    padding: var(--space-lg);
    background: var(--cream);
    border: 1px solid var(--walnut-light);
    border-radius: var(--radius-md);
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .recommendation-card:hover {
    border-color: var(--teal);
    box-shadow: 0 4px 12px rgba(91, 138, 114, 0.15);
  }

  .recommendation-card__poster {
    width: 80px;
    height: 120px;
    flex-shrink: 0;
  }

  .recommendation-card__poster-placeholder {
    width: 100%;
    height: 100%;
    background: var(--walnut-light);
    border-radius: var(--radius-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
  }

  .recommendation-card__content {
    flex: 1;
    min-width: 0;
  }

  .recommendation-card__title {
    font-family: var(--font-display);
    font-size: 1.1rem;
    color: var(--walnut);
    margin-bottom: var(--space-sm);
  }

  .recommendation-card__meta {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    margin-bottom: var(--space-sm);
  }

  .recommendation-card__type {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--text-muted);
  }

  .recommendation-card__confidence {
    font-size: 0.75rem;
    padding: var(--space-xs) var(--space-sm);
    border-radius: var(--radius-sm);
    font-weight: 500;
  }

  .confidence-High {
    background: var(--teal);
    color: white;
  }

  .confidence-Medium {
    background: var(--mustard);
    color: var(--walnut);
  }

  .confidence-Low {
    background: var(--terracotta);
    color: white;
  }

  .recommendation-card__reason {
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.4;
  }

  .recommendations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: var(--space-lg);
  }
</style>
{{end}}
