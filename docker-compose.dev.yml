# docker-compose.dev.yml
# Multi-app development environment with separate databases
services:
  # Go Tic-Tac-Toe (port 8081)
  go-tictactoe:
    image: ${IMAGE}
    init: true
    volumes:
      - type: bind
        source: "."
        target: "/root/workspace"
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - CGO_ENABLED=0
    working_dir: /root/workspace/apps/go-tictactoe
    command: bash -c "go mod tidy && go run ."

  # Python Tic-Tac-Toe (port 8082)
  python-tictactoe:
    image: ${IMAGE}
    init: true
    volumes:
      - type: bind
        source: "."
        target: "/root/workspace"
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    working_dir: /root/workspace/apps/python-tictactoe
    command: bash -c "python3 -m pip install --break-system-packages -r requirements.txt && python3 main.py"

  # Rails application (port 3000)
  rails-app:
    image: ${IMAGE}
    init: true
    volumes:
      - type: bind
        source: "."
        target: "/root/workspace"
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/binge_watching_rails
      - RAILS_ENV=development
    working_dir: /root/workspace/apps/rails-web
    depends_on:
      db:
        condition: service_healthy

  # Go application (port 3001)
  go-app:
    image: ${IMAGE}
    init: true
    volumes:
      - type: bind
        source: "."
        target: "/root/workspace"
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/binge_watching_go
      - GO_ENV=development
      - PORT=3001
    working_dir: /root/workspace/apps/go-web
    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL database (creates multiple databases on init)
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_MULTIPLE_DATABASES: binge_watching_rails,binge_watching_go
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dx/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
