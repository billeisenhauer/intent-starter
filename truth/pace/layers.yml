# Pace Layer Definitions
# Defines permission to change, not implementation paths.
# Path mappings live in apps/{app}/pace-mapping.yml

fast:
  description: "Expected to be regenerated frequently."
  regeneration: "AI-first. Minimal review."
  characteristics:
    - High churn
    - Glue code
    - Non-UI client code
    - Adapters and integrations
    - Presentation UI (layout, styling, visual ordering)
    - No architectural preservation required
  requirements:
    human_review: optional
    tests: optional
    truth_update: never

medium:
  description: "Semi-durable. Evolves but not disposable."
  regeneration: "AI-assisted with human review."
  characteristics:
    - Business workflows
    - Orchestration logic
    - Cross-boundary coordination
    - UI composition and state binding
  requirements:
    human_review: required
    tests: recommended
    truth_update: if_contracts_change

slow:
  description: "System identity. Changes rarely and deliberately."
  regeneration: "AI constrained. Human approval required."
  characteristics:
    - Business invariants
    - Data shape
    - External contracts
    - Security boundaries
    - Interaction semantics UI (intent expression, affordances, explanations)
  requirements:
    human_review: required
    tests: mandatory
    truth_update: required
